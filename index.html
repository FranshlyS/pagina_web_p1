<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenid@</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e; 
            --container-bg: #2a2a4a;
            --text-color: #e0e0e0; 
            --accent-color-1: #ff6b6b; 
            --accent-color-2: #feca57; 
            --accent-color-3: #48dbfb;
            --accent-color-4: #ff9ff3; 
            --shadow-color: rgba(0, 0, 0, 0.5);
            --glow-color: rgba(72, 219, 251, 0.3); 
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;  
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: var(--container-bg);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            text-align: center;
            max-width: 90%;
            width: 600px; 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 40px var(--shadow-color), 0 0 25px var(--glow-color);
        }

        h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 25px;
            animation: colorCycle 8s ease-in-out infinite;
            letter-spacing: 1px;
        }

        .name, .id {
            font-size: 1.3em;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .name {
            font-weight: 600;
            color: var(--text-color); 
        }

        .id {
            font-weight: 300;
            color: #b0b0d0; 
            font-style: italic;
        }

        @keyframes colorCycle {
            0%, 100% { color: var(--accent-color-1); }
            25% { color: var(--accent-color-2); }
            50% { color: var(--accent-color-3); }
            75% { color: var(--accent-color-4); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2em;
            }
            .name, .id {
                font-size: 1.1em;
            }
            .container {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Â¡Bienvenidos a mi web!</h1>
        <p class="name">Franshly Saul Rodriguez Moris</p>
        <p class="id">2023-1378</p>
    </div>

</body>
</html>
